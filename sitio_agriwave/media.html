
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Recursos multimedia de Agriwave.">
  <title>Multimedia</title>
  <!--Inge le quise agregar css para que se vea bonito proximamente--><!--<link rel="stylesheet" href="style.css">-->
</head>
<body>
  <header role="banner">
    <div class="container"><h1>Multimedia</h1></div>
  </header>
  <main id="contenido" class="container">
    <section>
      <h2>Audio</h2>
      <audio controls>
        <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
        Tu navegador no soporta el elemento de audio.
      </audio>
      <h2>Video</h2>
      <video controls width="640" height="360">
        <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
      </video>
    </section>
  </main>
  <footer role="contentinfo">
    <div class="container"><p>&copy; 2025 Agriwave</p></div>
  </footer>
</body>
</html>
