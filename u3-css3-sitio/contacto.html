<main>

<section id="intro">
  <h2>Contáctanos</h2>
  <p>Escríbenos para conocer más de Agriwave.</p>
</section>

<section>
  <form class="formulario" action="#" method="post" novalidate>
    <label for="nombre">Nombre</label>
    <input id="nombre" name="nombre" type="text" placeholder="Tu nombre">
    
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="tunombre@dominio.com">
    
    <label for="rol">Rol</label>
    <select id="rol" name="rol">
      <option value="">Selecciona una opción</option>
      <option>Productor</option>
      <option>Veterinario</option>
      <option>Estudiante</option>
    </select>
    
    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Cuéntanos tu necesidad"></textarea>
    
    <p class="mensaje-error" aria-live="polite" hidden>Por favor, completa los campos obligatorios.</p>
    <button type="submit">Enviar</button>
  </form>
</section>
